<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyProfile</title>

  <!-- Webフォント（Noto Sans JP） -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- ヘッダー -->
  <header>
    <a href="#">MyProfile</a>
    <a href="#about">About</a>
    <a href="#works">Works</a>
  </header>

  <!-- トップ画像 -->
  <div class="hero">
    <img src="images/main.png" alt="カメラ">
  </div>

  <!-- About -->
  <section class="container about" id="about">
    <h2>About</h2>
    <img src="images/about.png" alt="プロフィール写真">
    <h3>Kazuki Asahina</h3>
    <p>
      ・25歳 長野県佐久市出身<br>
      ・ソフトウェア業界でマーケティングに従事<br>
      ・趣味はカメラ、愛機はCanon<br>
      ・自然を撮影するのが好きで、海や山によく行く
    </p>
  </section>

  <!-- Works -->
  <section class="container" id="works">
    <h2>Works</h2>
    <div class="works">
      <div>
        <img src="images/works1.png" alt="日本海">
        <p>新潟に訪れた際に、日本海の雄大さに魅了されて撮影した1枚</p>
      </div>
      <div>
        <img src="images/works2.png" alt="御嶽山">
        <p>地元長野の木曽町から撮影した、冠雪した御嶽山</p>
      </div>
      <div>
        <img src="images/works3.png" alt="京都">
        <p>京都で撮影した、明け方の古き良き日本の町並み</p>
      </div>
    </div>
  </section>

  <!-- フッター -->
  <footer>
    <p>&copy; MyProfile. All rights reserved.</p>
  </footer>
</body>
</html>
